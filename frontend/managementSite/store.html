<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="store.css" />
    <script src="store.js"></script>
    <title>店舗管理</title>

  <body>
    <header>

    <div class="square">
      <h1 class="h1">店舗登録</h1>

      <input id="in_address" class="address" name="in_address" />
      <button class="botan" onclick="onClick()">登録</button>

    <div class="square2">
      <h2>店舗検索</h2>
      <label for="in_name_s" class="in_name_s_l">店舗名</label>
      <input id="in_name_s" class="in_name_s" name="in_name_s" />
      <button class="botan2" onclick="onClick2()">検索</button>

    <div id="result" class="results"></div>
    <div id="ac"></div>
